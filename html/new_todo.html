  <body style="background-color: darkseagreen;">


  <!-- User Dropdown -->
  <main class="container mt-5"><br>
    <h1>Add New To Do</h1>

    <div class="">
      
      <label>Select Name:</label>

      <select id="userDropdown">
        <option id="userOption" value="userOption"></option>
      </select>
    </div><br>


    <!-- Category Dropdown -->
    <div class="">
      <label>Select Task Category:</label>

  
    <!-- Category Dropdown -->
    <div class="">

      <select id="categoryDropdown">
        <option id="categoryOption" value="categoryOption"></option>
      </select>
    </div><br>

    <!-- Urgency Dropdown -->
    <div class="">
      <label>Select Priority Level:</label>

      <select id="urgencyDropdown">
        <option id="lowUrgencyOption" value="lowUrgencyOption">Low</option>
        <option id="medUrgencyOption" value="medUrgencyOption">Medium</option>
        <option id="hiUrgencyOption" value="hiUrgencyOption">High</option>
      </select>
    </div><br>

    <!-- Form Request -->
    <form id="newTodoForm">
      <label for="textAreaDescription">Description:</label>
      <textarea id="textAreaDescription" rows="4" cols="50"></textarea>
<br>
      <label for="deadlineInput">Deadline (YYYY-MM-DD):</label>
      <input type="text" id="deadlineInput" placeholder="Enter deadline">

      <button type="button" onclick="addNewTodo()">Add To Do</button>
    </form>
</center>

    <!-- Tasks Display -->

    <div id="taskDisplay"></div>
  </main>
